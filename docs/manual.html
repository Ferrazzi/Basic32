<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Basic32 — Manual</title>
    <meta name="description" content="BASIC32 programming manual" />
    <meta name="theme-color" content="#40318d" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="c64">
    <div class="crt" aria-hidden="true"></div>

    <div class="frame">
      <!-- ======= HEADER ======= -->
      <header class="header" role="banner">
        <a class="brand" href="index.html" aria-label="Home">
          <img
            src="https://raw.githubusercontent.com/Ferrazzi/Basic32/main/Logo.png"
            alt="Basic32"
            width="180" height="100"
            decoding="async" fetchpriority="high"
          />
        </a>

        <nav class="topnav" aria-label="Navigazione principale">
          <a class="navitem" href="index.html">Flash</a>
          <a class="navitem" href="terminal.html">Serial Monitor</a>
          <a class="navitem" href="manual.html" aria-current="page">Manual</a>
        </nav>
      </header>

      <!-- Titolo -->
      <section class="content" style="padding-bottom:12px;">
        <h1>BASIC32 Programming Manual</h1>
        <p class="lead">Cerca un comando o sfoglia l’indice a sinistra.</p>
      </section>

    

        <!-- Toolbar nella colonna dei contenuti: lingua sopra, sotto search + select command -->
        <div class="manual-toolbar">
          <!-- Lingua (sopra, centrata) -->
          <div class="controls controls--lang" aria-label="Select language">
            <label for="lang" class="visually-hidden">Language</label>
            <select id="lang" aria-label="Select language">
              <option value="it" selected>Italiano</option>
              <option value="en">English</option>
              <!-- altre lingue -->
            </select>
          </div>

          <!-- Riga centrata: Search + Select command (auto-resize) -->
          <div class="controls controls--manual" role="search" aria-label="Find in manual">
            <label for="search" class="visually-hidden">Search command</label>
            <input
              id="search"
              class="search"
              type="search"
              placeholder="Search command (es: RUN)…"
              autocomplete="off"
            />

            <label for="index" class="visually-hidden">Select command</label>
            <select id="index" aria-label="Select command">
              <option value="">— Select command —</option>
              <!-- options generate via manual-core.js -->
            </select>
          </div>
        </div>

        <!-- Contenuto del manuale -->
        <main id="manual-content" class="manual-content" tabindex="-1">
          <p class="hint">Seleziona un comando dall’indice o inizia a digitare nella ricerca.</p>
        </main>
      </div>
    </div>

    <!-- ======= NOSCRIPT ======= -->
    <noscript>
      <div class="frame" style="margin-top:12px">
        <p class="noscript">⚠️ JavaScript è disabilitato: l’indice e il filtro non funzioneranno.</p>
      </div>
    </noscript>

    <!-- ======= SCRIPT ======= -->
    <script type="module" src="manual-core.js"></script>
  </body>
</html>
